<main  class="container-fluid">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Название</span>
        </div>
        <input type="text" class="form-control" placeholder="Например: &#34;Торт Красный бархат&#34;" aria-describedby="basic-addon1">

    <div class="input-group mb-3">

<div id="findcategories">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Категория</span>
        </div>
        <input v-model="keyword" type="text" class="form-control" placeholder="Например: &#34;Десерты&#34;" aria-describedby="button-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" @click="setData(keyword)" type="button" id="button-addon2">Добавить</button>
        </div>
        <div>
        <button  v-for="item in found" @click="setData(item.name)" type="button" class="btn btn-outline-secondary">{{ item.name }}</button>
    </div>
        <div class="input-group">{{ selected }}</div>
    </div>
